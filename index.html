<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body class="border border-5 py-5 w-75 border-info mx-auto my-auto mt-5 ">
<h1 class="text-center text-danger mt-2">Welcome to weather tracker </h1>

<div>
    <div class="input-group mt-5 mb-3 w-50 mx-auto">
        <input type="text" id="input-field" class="form-control border-2 border-warning" placeholder="Enter city name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="city()" class="btn btn-outline-secondary border-2 border-primary"  type="button" id="button">search</button>
       
      </div>
      <p class="text-center text-info " id="error"></p>
</div>
<div  class="parents mx-auto mt-4 rounded-2">
<div id="parent">

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
